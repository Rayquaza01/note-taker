<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="notes.css">
        <link rel="stylesheet" type="text/css" href="mdi/css/materialdesignicons.min.css">
    </head>
    <body>
        <div id="overlay">
            <div id="note-list">
                <span class="container">
                    <span class="name">General Notes</span>
                </span>
            </div>
        </div>
        <div id="confirmDelete">
            <div>
                <span>
                    Are you sure you want to delete the note:<br>
                    "<span id="siteName"></span>"
                </span>
                <div id="ynbox">
                    <div id="yes">Yes</div>
                    <div id="no">No</div>
                </div>
            </div> 
        </div>
        <textarea autofocus></textarea>
        <div id="buttons">
            <div class="bottom left">
                <span class="mdi mdi-keyboard-backspace"></span>
                <span class="mdi mdi-close">Close</span>
            </div>
            <div class="bottom right">
                <span id="toggle"></span>
                <span class="mdi mdi-theme-light-dark" id="theme"></span>
                <span class="mdi mdi-settings" title="Settings"></span>
            </div>
        </div>
        <script src="psl.min.js"></script>
        <script src="notes.js"></script>
    </body>
</html>
