<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="notes.css">
        <link rel="stylesheet" type="text/css" href="node_modules/mdi/css/materialdesignicons.min.css">
    </head>
    <body>
        <textarea autofocus></textarea>
        <div id="buttons">
            <div class="bottom left">
                <span class="mdi mdi-keyboard-backspace"></span>
            </div>
            <div class="bottom center">
                <span class="mdi mdi-note"></span>
                <span class="mdi mdi-web"></span>
            </div>
            <div class="bottom right">
                <span class="mdi mdi-theme-light-dark" title="Toggle Light/Dark Theme"></span>
                <span class="mdi mdi-settings" title="Settings"></span>
            </div>
        </div>
        <script src="notes.js"></script>
    </body>
</html>
