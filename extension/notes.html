<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="notes.css">
        <link rel="icon" type="img/png" href="icons/icon-96.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Note Taker</title>
    </head>
    <body>
        <div class="box">
            <div id="overlay" class="row content">
                <div id="note_list">
                    <input type="text" id="search" autocomplete="off" placeholder="Search">
                    <span class="container">
                        <span class="name">General Notes</span>
                        <span class="mdi mdi-plus" data-icon="mdi-plus"></span>
                    </span>
                </div>
            </div>
            <div id="newNote" class="row content">
                <div>
                    <span>
                        New Note Name:<br>
                        <input id="newNoteName" type="text">
                    </span>
                    <div id="confirm">
                        <div id="ok">OK</div>
                        <div id="cancel">Cancel</div>
                    </div>
                </div>
            </div>
            <div id="confirmDelete" class="row content">
                <div>
                    <span>
                        Are you sure you want to delete the note:<br>
                        <span id="siteName"></span>
                    </span>
                    <div id="ynbox">
                        <div id="yes">Yes</div>
                        <div id="no">No</div>
                    </div>
                </div>
            </div>
            <div id="tabstrip" class="row header" data-active-tab="0">
                <span class="tab active" data-number="0">Tab 1</span>
            </div>
            <div class="row content">
                <textarea id="textarea" autofocus tabindex="1"></textarea>
            </div>
            <div id="buttons" class="row footer">
                <span id="back"><span class="mdi mdi-menu" data-icon="mdi-menu"></span><span id="back_text"></span></span>
                <span id="close"><span class="mdi mdi-backburger" data-icon="mdi-backburger"></span>Close</span>
                <select id="toggle">
                    <option value="general_notes">General Notes</option>
                    <option value="domain">Domain Notes</option>
                    <option value="url">URL Notes</option>
                </select>
                <!-- <span id="toggle"></span> -->
                <span id="open_in_new" class="mdi mdi-open-in-new" data-icon="mdi-open-in-new" title="Open in New Tab"></span>
                <span class="mdi mdi-theme-light-dark" data-icon="mdi-theme-light-dark" id="theme"></span>
                <span id="settings" class="mdi mdi-settings" data-icon="mdi-settings" title="Settings"></span>
            </div>
        </div>
        <script src="elements.js"></script>
        <script src="third-party/psl.min.js"></script>
        <script src="site-parser.js"></script>
        <script src="notes.js"></script>
    </body>
</html>
