<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="notes.css">
        <link rel="stylesheet" type="text/css" href="mdi/css/materialdesignicons.min.css">
    </head>
    <body>
        <div id="overlay">
            <span class="mdi mdi-close"></span>
            <ul id="note-list">
                <li>General Notes <span class="mdi mdi-delete"></span></li>
            </ul>
        </div>
        <textarea autofocus></textarea>
        <div id="buttons">
            <div class="bottom left">
                <span class="mdi mdi-keyboard-backspace"></span>
            </div>
            <div class="bottom right">
                <span id="toggle"></span>
                <span class="mdi mdi-theme-light-dark" id="theme"></span>
                <span class="mdi mdi-settings" title="Settings"></span>
            </div>
        </div>
        <script src="psl.min.js"></script>
        <script src="notes.js"></script>
    </body>
</html>
